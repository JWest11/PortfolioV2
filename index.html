<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link href="growingUnderline.css" rel="stylesheet">
    <link href="iExpanding.css" rel="stylesheet">
    <script src="main.js" defer="true"></script>
    <script src="growingUnderline.js" defer="true"></script>
    <script src="iExpanding.js" defer="true"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Joseph West</h1>
        <div id="options">
            <h2 onclick="activateGrowingContent()" onmouseleave="unPeekUnderline()" id="projectHeader" onmouseover="changeActiveColor('green'); peekUnderline();">Projects</h2>
            <h2 onmouseleave="unPeekIExpansion()" onclick="activateIExpansion()" id="skillsHeader" onmouseover="changeActiveColor('blue'); peekIExpansion();">Sk<span id="expanding-i">i</span>lls</h2>
            <h2 id="ContactHeader" onmouseover="changeActiveColor('red')">Contact</h2>
        </div>
        
    </main>
    <section data-transition="instant" id="growing-content">
        <button onclick="deactivateGrowingContent()" class="back">Back</button>
        <div class="absoluteGridContainer">
            <div data-focused="false" onclick="focusProject('project1')" id="project1" class="project">
                <h3>C++ Rasterizer</h3>
                <button onclick="deFocusProject('project1')">shrink</button>
                <div class="projectContent">
                    <div class="image"></div>
                    <div style="display: none">hello</div>
                </div>
            </div>
            <div data-focused="false" onclick="focusProject('project2')" id="project2" class="project">
                <h3>Chess Online</h3>
                <button onclick="deFocusProject('project2')">shrink</button>
            </div>
            <div data-focused="false" onclick="focusProject('project3')" id="project3" class="project">
                <h3>Bug Tracker</h3>
                <button onclick="deFocusProject('project3')">shrink</button>
            </div>
            <div data-focused="false" onclick="focusProject('project4')" id="project4" class="project">
                <h3>Chemical SDS</h3>
                <button onclick="deFocusProject('project4')">shrink</button>
            </div>
        </div>
    </section>
    <section data-transition="false" data-visible="false" id="expanded-content">
        <button onclick="deactivateIExpansion()" class="back">Back</button>
        <div id="skillsContainer">
            <div class="skill">Skill</div>
            <div class="skill">Skill</div>
            <div class="skill">Skill</div>
            <div class="skill">Skill</div>
            <div class="skill">Skill</div>
            <div class="skill">Skill</div>
            <div class="skill">Skill</div>
            <div class="skill">Skill</div>
        </div>
    </section>
</body>
</html>
